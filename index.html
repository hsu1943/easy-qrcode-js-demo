<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="easy.qrcode.min.js"></script>
</head>
<body>
    <style>
        .main {
            width: 80%;
            margin: 200px auto;
        }
        #qrcode {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
        #text {
            width: 60%;
            line-height: 20px;
            margin-left: 20%;
            padding-left: 10px;
        }
    </style>
    <div class="main">
        <input id="text" type="text" title="二维码内容" value="https://cn.bing.com" />
        <button id="generator">生成二维码</button>
        <div id="qrcode"></div>
    </div>


<script type="text/javascript">

const code_dom = document.getElementById("qrcode")

function makeCode () {
    text_content = document.getElementById("text").value
    if (!text_content) {
        alert("请输入内容")
        return
    }
    const config = {
        text: text_content,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        logo: "alipay.png",
        logoWidth:60, 
        logoHeight:60,
        correctLevel: QRCode.CorrectLevel.H
    }
    code_dom.innerHTML = '';
	new QRCode(code_dom, config);
}

$("#generator").click(function(){
    makeCode()
})
</script>
</body>
